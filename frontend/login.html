<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
        integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
        integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./js/jquery.js"></script>
</head>

<body>
    <div class="login">
        <div class="tittle">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>LOG IN</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- end tittle  -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 offset-sm-4">
                        <form class="row g-3 needs-validation" validate>
                            <div class="col-md-8">
                                <label for="validationCustomEmail" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupMail"><i
                                            class="fa-solid fa-user"></i></span>
                                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupMail"
                                        required>
                                    <div class="invalid-feedback" id="invalid-Email">
                                        Please provide a Email.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label for="validationCustom03" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPassword"><i
                                            class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password"
                                        aria-describedby="inputGroupPassword" required>
                                    <div class="invalid-feedback" id="invalid-Password">
                                        Please provide a Password.
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <button class="btn btn-primary" type="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end content -->
    </div>
    <!-- end login -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
